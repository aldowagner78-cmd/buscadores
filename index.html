    <script>
        // PWA: Limpiar SW viejo, re-registrar, y capturar evento de instalaci√≥n
        let deferredPrompt = null;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('‚úÖ PWA instalable! beforeinstallprompt capturado');
            showInstallButton();
        });

        function showInstallButton() {
            if (document.getElementById('installBtn')) return;
            const btn = document.createElement('button');
            btn.id = 'installBtn';
            btn.innerHTML = 'üì≤ Instalar App';
            btn.style.cssText = 'position:fixed;bottom:20px;left:50%;transform:translateX(-50%);z-index:9999;padding:12px 28px;background:#014289;color:white;border:none;border-radius:16px;font-weight:bold;font-size:16px;box-shadow:0 4px 20px rgba(0,0,0,0.3);cursor:pointer;animation:slideUp 0.3s ease';
            btn.addEventListener('click', async () => {
                if (!deferredPrompt) return;
                deferredPrompt.prompt();
                const result = await deferredPrompt.userChoice;
                console.log('Instalaci√≥n:', result.outcome);
                deferredPrompt = null;
                btn.remove();
            });
            document.body.appendChild(btn);
        }

        window.addEventListener('appinstalled', () => {
            console.log('‚úÖ App instalada!');
            deferredPrompt = null;
            const btn = document.getElementById('installBtn');
            if (btn) btn.remove();
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                // PASO 1: Des-registrar TODOS los SWs viejos y borrar TODOS los caches
                const regs = await navigator.serviceWorker.getRegistrations();
                for (const reg of regs) {
                    await reg.unregister();
                    console.log('SW viejo des-registrado');
                }
                const cacheNames = await caches.keys();
                for (const name of cacheNames) {
                    await caches.delete(name);
                    console.log('Cache borrado:', name);
                }

                // PASO 2: Re-registrar el SW nuevo limpio
                try {
                    const reg = await navigator.serviceWorker.register('/buscadores/sw.js', { scope: '/buscadores/' });
                    console.log('SW nuevo registrado:', reg.scope);
                } catch (err) {
                    console.log('SW error:', err);
                }
            });
        }
    </script>
